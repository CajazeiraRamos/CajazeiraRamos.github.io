	<style>
			.leaflet-container {
				background-color:rgba(255,0,0,0.0);
			}
			#map {
				width: 1000px;

			.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255,255,255,0.8);
				box-shadow: 0 0 15px rgba(0,0,0,0.2);

			.info h4 {
				margin: 0 0 5px;

				text-align: left;

</head>
<body>

<div class="container">
	<h1>Variação do número de registros de armas no BR</h1>
		
    <div id="map">
		<strong>Variação por Estado</strong>
    </div>
</div>
<script type="text/javascript" src="data/mapa_regioes.js"></script>

<script type="text/javascript" src="data/UF.js"></script>
<script type="text/javascript">
    let brewerColors = colorbrewer.Blues[6];
	
	let map = L.map('map').setView([-13.40084,-48.01783], 4);
	// L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png",
	// { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>',
	// maxZoom: 18}).addTo(map);
	
	// control that shows state info on hover
	let info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (feat) {
            //console.log(feat);
			this._div.innerHTML = '<h5>Variação por Região</h5>' +  (feat ?
				'<b>' +feat.properties.nome + '</b><br />' + taxaByName.get(feat.properties.nome) + '%'
				: 'Passe o mouse sobre um Região');
	};

	info.addTo(map);

	let quantize = d3.scale.linear()
    .domain([0,25,50,75,100,150])
    .range(brewerColors);

	function style(feature) {
		console.log(feature.properties)
		// console.log(feature.properties.nm_nng + ': ' + feature.properties.cod_UF + ', var: ' + taxaByName.get(feature.properties.cod_UF))
		 return {
					weight: 1,
					opacity: 1,
					color: 'white',
					dashArray: '3',
					fillOpacity: 0.6,
					fillColor: quantize(taxaByName.get(feature.properties.nome))
				};
	}
	function highlightFeature(e) {
		let layer = e.target;
        //console.log(e.target)

		layer.setStyle({
					weight: 2,
					color: '#AAA',
					dashArray: '',
					fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature);
	}
	
	let geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
					mouseover: highlightFeature,
					mouseout: resetHighlight,
					click: zoomToFeature
				});
	}
    let taxaByName = d3.map();

	d3.csv("data/grupoRegiao.csv", function(data){

        data.forEach(function(d) {
			d.taxa = (d.total_2020/d.total_2017-1)*100;
            d.t = d3.round(d.taxa, 2);
			d.rg=d.regiao;
            taxaByName.set(d.rg,+d.t);
        });
		
		//bairrosData is defined in file bairros.js		 		
		geojson = L.geoJson(Regioes, {
				style: style,
				onEachFeature: onEachFeature
		}).addTo(map);
		
	});			
	
	let legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		let div = L.DomUtil.create('div', 'info legend'),
			labels = [],
            n = brewerColors.length,
			from, to;

		for (let i = 0; i < n; i++) {
			let c = brewerColors[i];
            let fromto = quantize.domain();//.invertExtent(c);
			labels.push(
				'<i style="background:' + brewerColors[i] + '"></i> ' +
				d3.round(fromto[i]) + (d3.round(fromto[i+1]) ? '&ndash;' + d3.round(fromto[i+1]) : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

   	legend.addTo(map);
</script>

</body>
</html>
